<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebDAV Web3 Authentication</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.2.0/dist/ethers.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WebDAV Web3 Authentication</h1>
        
        <div id="wallet-section">
            <h2>Step 1: Connect Wallet</h2>
            <button id="connect-btn" onclick="connectWallet()">Connect MetaMask</button>
            <div id="wallet-info"></div>
        </div>
        
        <div id="auth-section" style="display: none;">
            <h2>Step 2: Authenticate</h2>
            <button id="auth-btn" onclick="authenticate()">Sign Message</button>
        </div>
        
        <div id="token-section" style="display: none;">
            <h2>Step 3: Use Token</h2>
            <p>Your authentication token:</p>
            <pre id="token-display"></pre>
            <button onclick="testWebDAV()">Test WebDAV Access</button>
        </div>
        
        <div id="status"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:6065';
        let provider;
        let signer;
        let address;
        let token;

        async function connectWallet() {
            try {
                showStatus('Connecting to MetaMask...', 'info');
                
                if (typeof window.ethereum === 'undefined') {
                    throw new Error('MetaMask is not installed');
                }
                
                provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                signer = provider.getSigner();
                address = await signer.getAddress();
                
                document.getElementById('wallet-info').innerHTML = `
                    <div class="status success">
                        <strong>Connected:</strong> ${address}
                    </div>
                `;
                
                document.getElementById('auth-section').style.display = 'block';
                document.getElementById('connect-btn').disabled = true;
                
                showStatus('Wallet connected successfully!', 'success');
            } catch (error) {
                showStatus('Failed to connect wallet: ' + error.message, 'error');
            }
        }

        async function authenticate() {
            try {
                showStatus('Requesting challenge...', 'info');
                
                // Step 1: Get challenge
                const challengeResponse = await fetch(
                    `${API_BASE}/api/auth/challenge?address=${address}`
                );
                
                if (!challengeResponse.ok) {
                    const error = await challengeResponse.json();
                    throw new Error(error.message || 'Failed to get challenge');
                }
                
                const challenge = await challengeResponse.json();
                
                showStatus('Please sign the message in MetaMask...', 'info');
                
                // Step 2: Sign message
                const signature = await signer.signMessage(challenge.message);
                
                showStatus('Verifying signature...', 'info');
                
                // Step 3: Verify signature
                const verifyResponse = await fetch(`${API_BASE}/api/auth/verify`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        address: address,
                        signature: signature,
                    }),
                });
                
                if (!verifyResponse.ok) {
                    const error = await verifyResponse.json();
                    throw new Error(error.message || 'Verification failed');
                }
                
                const result = await verifyResponse.json();
                token = result.token;
                
                document.getElementById('token-display').textContent = token;
                document.getElementById('token-section').style.display = 'block';
                document.getElementById('auth-btn').disabled = true;
                
                showStatus('Authentication successful!', 'success');
                
                console.log('User info:', result.user);
            } catch (error) {
                showStatus('Authentication failed: ' + error.message, 'error');
            }
        }

        async function testWebDAV() {
            try {
                showStatus('Testing WebDAV access...', 'info');
                
                const response = await fetch(`${API_BASE}/`, {
                    method: 'PROPFIND',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Depth': '1',
                    },
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.text();
                
                showStatus('WebDAV access successful!', 'success');
                console.log('WebDAV response:', data);
            } catch (error) {
                showStatus('WebDAV access failed: ' + error.message, 'error');
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
        }
    </script>
</body>
</html>
